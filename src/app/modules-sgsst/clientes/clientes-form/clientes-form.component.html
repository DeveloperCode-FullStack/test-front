<form [formGroup]="frmClientes">
    <div class="modal-header modal-header-style">
        <h4 class="modal-title" id="modal-basic-title">{{ title }}</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="input-group">
                <label class="col col-md-2 col-lg-2">Activo</label>
                <div class="form-group col col-md-10">
                    <ui-switch formControlName="estado"></ui-switch>
                    <app-validation></app-validation>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-group">
                <label class="col col-md-2 col-lg-2">Número Identificación</label>
                <div class="form-group col col-md-4 col-lg-4">
                    <input type="text" formControlName="identificacion" class="form-control" placeholder="Número Identificación">
                    <app-validation></app-validation>
                </div>
                <label class="col col-md-2 col-lg-2">Nombres</label>
                <div class="form-group col col-md-4 col-lg-4">
                    <input type="text" formControlName="nombre" class="form-control" placeholder="Nombres">
                    <app-validation></app-validation>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-group">
                <label class="col col-md-2 col-lg-2">Género</label>
                <div class="form-group col col-md-4 col-lg-4">
                    <ng-select bindValue="id" bindLabel="name" [items]="listGenders" formControlName="genero" placeholder="Seleccione un item"></ng-select>
                    <app-validation></app-validation>
                </div>
                <label class="col col-md-2 col-lg-2">Edad</label>
                <div class="form-group col col-md-4 col-lg-4">
                    <input type="number" formControlName="edad" class="form-control" placeholder="Edad">
                    <app-validation></app-validation>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-group">
                <label class="col col-md-2 col-lg-2">Dirección</label>
                <div class="form-group col col-md-4 col-lg-4">
                    <input type="text" formControlName="direccion" class="form-control" placeholder="Dirección">
                    <app-validation></app-validation>
                </div>
                <label class="col col-md-2 col-lg-2">Teléfono</label>
                <div class="form-group col col-md-4 col-lg-4">
                    <input type="text" formControlName="telefono" class="form-control" placeholder="Teléfono">
                    <app-validation></app-validation>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-group">
                <label class="col col-md-2 col-lg-2">Contraseña</label>
                <div class="form-group col col-md-4 col-lg-4">
                    <input type="text" formControlName="contrasenia" class="form-control" placeholder="Contraseña">
                    <app-validation></app-validation>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <app-buttonbar [botones]="arrayButtons" (eventSave)="save()" (eventCancel)="cancel()"></app-buttonbar>
    </div>
</form>
